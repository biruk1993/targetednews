<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¯ TargetedNews - Military News Aggregator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ğŸ¯ TargetedNews</h1>
            <p>Military News Aggregator for African Nations</p>
        </div>
    </header>

    <main class="container">
        <!-- Country Selection -->
        <section id="country-selection">
            <h2>Select Country</h2>
            <div class="countries-grid" id="countries-grid">
                <!-- Countries will be loaded here -->
            </div>
        </section>

        <!-- News Display -->
        <section id="news-display" style="display: none;">
            <div class="news-header">
                <button onclick="showCountrySelection()" class="back-btn">â† Back to Countries</button>
                <h2 id="current-country">News</h2>
                <div class="news-count" id="news-count">0 articles</div>
            </div>
            <div class="news-list" id="news-list">
                <!-- News articles will be loaded here -->
            </div>
        </section>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading news...</p>
        </div>
    </main>

    <!-- Admin Panel (Hidden by default) -->
    <div id="admin-panel" class="admin-panel" style="display: none;">
        <button onclick="toggleAdminPanel()" class="admin-toggle">âš™ï¸ Admin</button>
        <div class="admin-content">
            <h3>Admin Panel</h3>
            <div class="admin-actions">
                <button onclick="fetchAllNews()" class="btn">ğŸ”„ Fetch All News</button>
                <button onclick="viewSources()" class="btn">ğŸ“° View/Delete Sources</button>
                <button onclick="addSourceForm()" class="btn">â• Add Source</button>
                <button onclick="cleanupOldNews()" class="btn">ğŸ§¹ Cleanup Old News</button>
            </div>
            <div id="admin-content">
                <!-- Admin content will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>TargetedNews - Auto-updating military news aggregator</p>
            <button onclick="toggleAdminPanel()" class="admin-btn">Admin</button>
        </div>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
